<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro-component-with-sign-up-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-grid">
      <div class="hero-section">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="try-it-section">
        <span
          ><p class="bold">Try it free 7 days</p>
          then $20/mo. thereafter</span
        >
      </div>
      <div class="form-section">
        <form action="#" method="post">
          <div class="form-group">
            <label for="firstName" class="visually-hidden">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name" />
          </div>

          <div class="form-group">
            <label for="lastName" class="visually-hidden">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name" />
          </div>
          <div class="form-group">
            <label for="email" class="visually-hidden">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="password" class="visually-hidden">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password" />
          </div>
          <button type="submit" id="submit">Claim Your Free Trial</button>
        </form>
        <footer class="disclaimer">
          <span
            >By clicking the button, you are agreeing to our
            <a href="#" class="terms bold"> Terms and Services </a></span
          >
        </footer>
      </div>
    </div>
  </body>
</html>
